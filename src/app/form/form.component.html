<form>
       
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Cedula:</label>
                <input [(ngModel)]="medico.cedula_m" type="number" class="form-control" name="cedula_m" placeholder="Cedula">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombre:</label>
                <input [(ngModel)]="medico.nombre_m" type="text" class="form-control" name="nombre_m" placeholder="Nombre">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Especialidad:</label>
                <input [(ngModel)]="medico.especialidad_m" type="text" class="form-control" name="especialidad_m" placeholder="Especialidad">
            </div>
        </div>
        <div class="w-33">
            <div class="center">
                 <div class="form-row">
                   <button  (click)="guardarMedico()" class="btn btn-primary">Crear Medico</button>
                  </div>
            </div>
        </div>
    </form>
